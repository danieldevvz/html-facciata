<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://unpkg.com/ng-file-upload@12.2.13/dist/ng-file-upload.min.js"></script>
    <script src="app.js"></script>

    <title>Facciata reinventos</title>
    <style>
        /* Añade aquí tus estilos CSS */
      
    </style>
</head>
<body ng-app="myApp" ng-controller="MyCtrl as vm">
    <header>
        <img src="logo.png" alt="Logo 1" id="logo">
        <!-- <nav class="nav-header-acc">
            <ul>
                <li><a href="#">Mi cuenta</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </nav> -->
    </header>

    <div class="bheader">
        <h2>Administración Web</h2>
        
        <nav class="nav-header-acc">
            <ul>
                <li><a href="#">Mi cuenta</a></li>
                <li><a href="#">Salir</a></li>
            </ul>
        </nav> 
    </div>
    <div id="container" class="container">
        <span id="tab">
            <i class="fas fa-bars"></i>
        </span>
        <aside>
            <nav>
                <h2>Herramientas</h2>
                <ul>
                    <li><a href="index.html">InfoWeb</a></li>
                    <li><a href="sliders.html">Pantalla</a></li>
                    <li><a href="add_product.html">Productos</a></li>
                    <li><a href="carousel.html">Carrucel</a></li>
                    <li><a href="#">Muestras</a></li>
                    <li><a href="offers.html">Ofertas</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <!-- Agrega más elementos de lista según sea necesario -->
                </ul>
            </nav>
        </aside>
        <div id="main-content">
            <div id="tmain">
                <h3>Inicio</h3>
            </div>
            <section >
            <div class="row ">
                <!-- Contenido 1 va aquí -->
                <div class="col col-3">
                    <article class="article card">
                        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                        <button class="action_buttons" id="myBtn">Click me</button>
                    </article>
                </div>
                <body ng-app="myApp" ng-controller="MyCtrl as vm">
                  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://unpkg.com/ng-file-upload@12.2.13/dist/ng-file-upload.min.js"></script>
    <script src="app.js"></script>
                  </body>
        </div>

        <!-- Resto del contenido de container va aquí -->

        <div>
            <label>Name:</label>
            <input type="text" ng-model="yourName" placeholder="Enter a name here">
            <hr>
            <h1>Hello {{yourName}}!</h1>
          </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Contenido del modal</p>
        </div>
    </div>
    <footer>
        <!-- Contenido del footer -->
        &copy; 2027 Facciata reinventos

    </footer>
    <script type="text/javascript">
        document.querySelector('#tab').addEventListener('click', function() {
        document.querySelector('aside').classList.toggle('hidden');
    });
    </script>

    <script>
        window.onload = function() {
        var aside = document.querySelector('#container aside');
        var container = document.querySelector('#container');

        var asideHeight = aside.offsetHeight;
        container.style.maxHeight = asideHeight + 'px';
    }
    </script>


    <script>
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var btn = document.getElementById("myBtn");

        btn.onclick = function() {
            modal.style.display = "block";
        }
    </script>
</body>
</html>
