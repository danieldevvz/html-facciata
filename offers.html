    <script type="text/javascript">
        document.querySelector('#tab').addEventListener('click', function() {
        document.querySelector('aside').classList.toggle('hidden');
    });
    </script>

    <script>
        window.onload = function() {
        var aside = document.querySelector('#container aside');
        var container = document.querySelector('#container');

        var asideHeight = aside.offsetHeight;
        container.style.maxHeight = asideHeight + 'px';
    }
    </script>


    <script>
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        var btn = document.getElementById("myBtn");

        btn.onclick = function() {
            modal.style.display = "block";
        }
    </script>

    <script>    
       window.onload = function() { 
         //   alert("Scripts en curso.. date ranges y select radios")
            document.getElementById('rangeDate').style.display = 'none';
            document.getElementById('QuanDate').style.display = 'none';
      
        }


       // Obtén los elementos
        var stockRadio = document.getElementById('stock');
        var dateInputRangesRadio = document.getElementById('dateInputRanges');
        var dateInputRadio = document.getElementById('dateInput');
        var rangeDateDiv = document.getElementById('rangeDate');
        var quanDateDiv = document.getElementById('QuanDate');

        // Cuando se hace clic en el radio 'stock', oculta 'rangeDate' y 'QuanDate'
        stockRadio.addEventListener('click', function() {
            rangeDateDiv.style.display = 'none';
            quanDateDiv.style.display = 'none';
        });

        // Cuando se hace clic en el radio 'dateInputRanges', muestra 'rangeDate' y oculta 'QuanDate'
        dateInputRangesRadio.addEventListener('click', function() {
            rangeDateDiv.style.display = 'block';
            quanDateDiv.style.display = 'none';
        });

        // Cuando se hace clic en el radio 'dateInput', oculta 'rangeDate' y 'QuanDate'
        dateInputRadio.addEventListener('click', function() {
            rangeDateDiv.style.display = 'none';
            quanDateDiv.style.display = 'block';
        });
    </script>
