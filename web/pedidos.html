    <script>
      // Select all images and the first image
      var images = document.querySelectorAll("#slider img");
      var currentImage = 0;

      // Function to change image
      function changeImage() {
        images[currentImage].style.display = "none"; // Hide current image
        currentImage = (currentImage + 1) % images.length; // Move to the next image
        images[currentImage].style.display = "block"; // Show next image
      }

      // Set interval to change image every 3 seconds
      setInterval(changeImage, 3000);

      document
        .querySelector(".hamburger")
        .addEventListener("click", function () {
          document.querySelector(".menu").classList.toggle("show");
        });

      // Selecciona todas las imágenes de los productos
      var productImages = document.querySelectorAll(".product-item img");

      // Obtiene los elementos del modal
      var modal = document.getElementById("modal");
      var modalImg = document.getElementById("modalImage");
      var modalDescription = document.getElementById("modalDescription");

      // Agrega un evento de clic a cada producto
      var products = document.querySelectorAll(".product-item");
      products.forEach(function (product) {
        product.addEventListener("click", function () {
          // Obtiene la imagen y la descripción del producto
          var img = product.querySelector("img");
          var description = product.querySelector(".product-description");

          // Muestra el modal con la imagen y la descripción del producto
          modal.style.display = "block";
          modalImg.src = img.src;
          modalDescription.textContent = description.textContent;
        });
      });

      // Agrega un evento de clic al botón de cerrar
      document.querySelector(".close").addEventListener("click", function () {
        modal.style.display = "none";
      });
    </script>
  </body>
